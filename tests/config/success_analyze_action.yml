config_version: 0.1
analyzer:
    condition_group: [group_a, group_b]
    group_a:
        condition_name: [test]
        test:
            column_name: a
            column_type: date
            row_startline: 3
            condition: before_today
            value: 3
    group_b:
        condition_name: [aaa]
        aaa:
            column_name: b
            column_type: date
            row_startline: 3
            condition: after_today
            value: 2
action:
    type: email
    email_config:
        subject: read me!
        from: from@test.com
        to: to@test.com
        smtp: 1.1.1.1
        msg: |
            hello
            expired time $B $C
            thank you
